<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="renderer" content="webkit">
	<title>0.1注册</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" href="weui/lib/weui.min.css" />
	<link rel="stylesheet" href="weui/css/jquery-weui.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="js/html5.js"></script>

<body>
<section class="wrap">

	<form action="">
		<!-- form start -->
		<ul class="plr10 btb bgf fs14 last Login_form">
			<li class="table bb">
				<div class="table-cell ico-logfo">
					<i class="Lf-2"></i>
				</div>
				<div class="table-cell">
					<input name="" type="text" class="form-unify" placeholder="请输入手机号码">
				</div>
			</li>
			<li class="table bb">
				<div class="table-cell ico-logfo">
					<i class="Lf-3"></i>
				</div>
				<div class="table-cell">
					<input name="" type="text" class="form-unify" placeholder="设置登录密码">
				</div>
			</li>
			<li class="table bb">
				<div class="table-cell ico-logfo">
					<i class="Lf-4"></i>
				</div>
				<div class="table-cell">
					<input name="" type="text" class="form-unify" placeholder="请输入短信验证码">
				</div>
				<div class="table-cell Login_code">
					<a href="javascript:;" class="bg_own br5 btn-mini btn-mini_active">获取验证码</a>
				</div>
			</li>
		</ul>

		<div class="plr10 btn_submit">
			<button type="button" class="bg_own br5 btn-block">立即注册</button>
			<a href="#已有账号" class="block mt20 tc fs14 col_own">已经有账号，立即登陆</a>
		</div>
		<!-- form end -->
	</form>

</section>


<!-- jquery-weui插件 -->
<script src="weui/js/jquery-weui.min.js"></script>
<!-- 通用js -->
<script src="js/functions.js"></script>
