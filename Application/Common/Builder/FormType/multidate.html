<case value="multidate">
    <div class="form-group item_{$[type]form.name} {$[type]form.extra_class|default=''}">
        <label class="left control-label">{$[type]form.title}ï¼š</label>
        <div class="right">
            <textarea class="form-control textarea" rows="5" name="{$[type]form.name}" {$[type]form.extra_attr|default=''}>{$[type]form.value}</textarea>
            <link rel="stylesheet" href="__PUBLIC__/libs/jquery-asDatepicker/css/asDatepicker.css">
            <link rel="stylesheet" href="__PUBLIC__/libs/jquery-asDatepicker/css/corethink.css">
            <script type="text/javascript" src="__PUBLIC__/libs/jquery-asDatepicker/dist/jquery-asDatepicker.js"></script>
            <script type="text/javascript">
                $(function(){
             		$('[name={$[type]form.name}]').asDatepicker({
             			mode: 'multiple',
             			lang: 'chinese',
             			multipleSize: 365,
             			outputFormat: 'yyyy-mm-dd',
             			onInit:function(){
             				this.$inputIcon.remove();
             			},
             			onChange: function(picker, option, plugin){
             				if(picker.length){
             					picker.sort();
             				}else{
         						picker = this.$el.text().split(this.options.multipleSeparator);
             				}
         					this.$el.val(picker.join(this.options.multipleSeparator));
             			}
             		});
                });
            </script>
            <notempty name="[type]form.tip">
                <span class="check-tips small">{$[type]form.tip}</span>
            </notempty>
        </div>
    </div>
</case>
