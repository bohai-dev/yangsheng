<case value="text">
	<div class="form-group item_{$[type]form.name} {$[type]form.extra_class}">
		<label class="control-label">{$[type]form.title}</label>
		<input type="text" class="form-control" placeholder="{$[type]form.tip}" name="{$[type]form.name}" value="{$[type]form.value}" {$[type]form.extra_attr}>
	</div>
</case>
