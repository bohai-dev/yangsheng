<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="renderer" content="webkit">
	<title>add 个人中心 - 索要发票</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" href="weui/lib/weui.min.css" />
	<link rel="stylesheet" href="weui/css/jquery-weui.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="weui/lib/jquery-2.1.4.js"></script>
	<!--[if lt IE 9 ]>
	<script src="js/html5.js"></script>
	<![endif]-->
</head>
<body>
<section class="wrap">

	<div class="foot_fixed buycart_submit">
		<a href="" class="btn-block bg_own">确定</a>
	</div>

	<section class="main">
		<p class="p10 bgf col0 fs13 tc">
			设置发票信息
		</p>

		<p class="mt10 p10 bgf col0 fs13">
			发票开立的金额为实际支付金额（订单总额扣除购物卡、抵用券优惠券、积分抵扣、返利等支付后的余额）。
		</p>

		<div class="mt10 pl10 bgf fs13 col0 bb">
			<p class="ptb10 fs14 bb">发票类型</p>
			<div class="ptb10 weui_cells_checkbox">
				<label class="weui_check_label mr10 fs13" for="invoice1">
					<input type="radio" class="weui_check" name="invoice" id="invoice1">
					<i class="weui_icon_checked"></i>
					<span>纸质发票</span>
				</label>
				<label class="weui_check_label mr10 fs13" for="invoice2">
					<input type="radio" class="weui_check" name="invoice" id="invoice2">
					<i class="weui_icon_checked"></i>
					<span>电子发票</span>
				</label>
			</div>
		</div>
		<div class="pl10 bgf fs13 col0 bb">
			<p class="ptb10 fs14 bb">发票抬头</p>
			<div class="ptb10 weui_cells_checkbox">
				<label class="weui_check_label mr10 fs13" for="invoice-tit1">
					<input type="radio" class="weui_check" name="invoice-tit" id="invoice-tit1">
					<i class="weui_icon_checked"></i>
					<span>个人</span>
				</label>
				<label class="weui_check_label mr10 fs13" for="invoice-tit2">
					<input type="radio" class="weui_check" name="invoice-tit" id="invoice-tit2">
					<i class="weui_icon_checked"></i>
					<span>公司</span>
				</label>
			</div>
			<div class="form-group pb10 pr10">
				<input type="text" class="form-unify" style="padding: 5px 10px;margin: 0;" placeholder="请输入抬头名称">
			</div>
			<p class="col0 fs13 pb10">中华参科技开发有限公司仅为所购买商品者提供机打纸质发票。公司抬头务必填写正确，中华参科技开发有限公司只提供次页面填写抬头名称为标准，不承担为客户造成的损失！</p>
		</div>
		<div class="mt10 pl10 bgf fs13 col0 bb">
			<p class="ptb10 fs14 bb">发票内容</p>
			<div class="ptb10 weui_cells_checkbox">
				<label class="weui_check_label mr10 fs13" for="invoice-detail1">
					<input type="checkbox" class="weui_check" name="invoice-detail" id="invoice-detail1">
					<i class="weui_icon_checked"></i>
					<span>明细</span>
				</label>
			</div>
		</div>

	</section>
	<!-- main主体 end -->

</section>




<!-- jquery-weui插件 -->
<script src="weui/js/jquery-weui.min.js"></script>
<!-- 通用js -->
<script src="js/functions.js"></script>

</body>
</html>
