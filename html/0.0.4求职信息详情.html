		<script>
		$(function() {
			$(".m-editor").each(function() {
				var _this = $(this)
				var height = _this.height();
				var more = _this.find('.m-more');
				if ( height > 100 ) {
					_this.css({height: '100'});
					more.show();
					more.click(function() {
						if ( !_this.hasClass('active') ) {
							_this.addClass('active');
						} else {
							_this.removeClass('active');
						}
					});
				} else {
					more.hide();
				}
			});
		});
