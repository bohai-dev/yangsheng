<!doctype html>
<html>
<head>

	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />

	<title>5.2.1地址管理</title>
	<meta name="keywords" content=""/>

	<link rel="stylesheet" href="weui/lib/weui.min.css" />
	<link rel="stylesheet" href="weui/css/jquery-weui.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="weui/lib/jquery-2.1.4.js"></script>

	<script src="js/html5.js"></script>

<body>
<section class="wrap">

	<div class="p10 item-info item-default">
		<a href="" class="fs14 col3 item-hd arrowR">
			<span class="mr10"><i class="mr5 ico-user"></i>用户A</span>
			<span class="mr10"><i class="mr5 ico-tel"></i>123****1234</span>
			<p class="pt10">上海徐汇区石龙路569号2号楼201室</p>
			<em class="br5 fs12 colf status">默认地址</em>
		</a>
		<div class="clearfix mt10 pt10 bt fs12 item-ft">
			<span class="fr link">
				<a href="#" class="col6"><i class="mr5 ico-edit"></i>编辑</a>
				<a href="#" class="ml10 col6"><i class="mr5 ico-del"></i>删除</a>
			</span>
		</div>
	</div>
	<!-- 默认地址 end -->

	<ul class="address_admin">
		<li class="mt10 p10 btb bgf item-info">
			<div class="fs14 col3 item-hd">
				<span><i class="mr5 ico-user"></i>用户A</span>
				<span class="ml10"><i class="mr5 ico-tel"></i>123****1234</span>
				<p class="pt10">上海徐汇区石龙路569号2号楼201室</p>
			</div>
			<div class="clearfix mt10 pt10 bt fs12 item-ft">
				<a href="#" class="fl br5 set">设为默认地址</a>
				<span class="fr link">
					<a href="#" class="col6"><i class="mr5 ico-edit"></i>编辑</a>
					<a href="#" class="ml10 col6"><i class="mr5 ico-del"></i>删除</a>
				</span>
			</div>
		</li>
		<li class="mt10 p10 btb bgf item-info">
			<div class="fs14 col3 item-hd">
				<span><i class="mr5 ico-user"></i>用户A</span>
				<span class="ml10"><i class="mr5 ico-tel"></i>123****1234</span>
				<p class="pt10">上海徐汇区石龙路569号2号楼201室</p>
			</div>
			<div class="clearfix mt10 pt10 bt fs12 item-ft">
				<a href="#" class="fl br5 set">设为默认地址</a>
				<span class="fr link">
					<a href="#" class="col6"><i class="mr5 ico-edit"></i>编辑</a>
					<a href="#" class="ml10 col6"><i class="mr5 ico-del"></i>删除</a>
				</span>
			</div>
		</li>
	</ul>
	<!-- 地址列表 end -->

	<div class="tc nothing">
		<i><img src="images/icon_none-site.png" alt="" class="imgm"></i>
		<span class="mt10 fs14 col9">您还没有地址<br>赶快去添加吧！</span>
	</div>
	<!-- 暂无收货地址 end -->

	<div class="p10 btn_submit">
		<button type="button" class="bg_own br5 btn-block"><i class="Ico-add"></i>新增地址</button>
	</div>
	<!-- 新增收货地址 end -->


</section>


<!-- jquery-weui插件 -->
<script src="weui/js/jquery-weui.min.js"></script>
<!-- 通用js -->
<script src="js/functions.js"></script>
