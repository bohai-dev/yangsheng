<case value="time">
    <div class="form-group item_{$[type]form.name} {$[type]form.extra_class|default=''}">
        <label class="left control-label">{$[type]form.title}ï¼š</label>
        <div class="right">
            <input type="time" id="[type]{$group_k|default=''}_time_{$[type]k}" class="form-control input time" name="{$[type]form.name}" value="<notempty name='[type]form.value'>{$[type]form.value}</notempty>" {$[type]form.extra_attr|default=''}>
            <script type="text/javascript">
                $(function(){
                    $('#[type]{$group_k|default=''}_time_{$[type]k}').datetimepicker({
                        format      : 'hh:ii',
                        autoclose   : true,
                        todayBtn    : 'linked',
                        language    : 'zh-CN',
                        startView   : 'hour',
                        fontAwesome : true
                    });
                });
            </script>
        </div>
    </div>
</case>
