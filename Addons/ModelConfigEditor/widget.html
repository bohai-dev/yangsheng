<div class="col-xs-12 col-sm-6 col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<i class="fa fa-cog"></i> 模块列表
			<a href="{:addons_url('ModelConfigEditor://ModelConfigEditor/addModule')}" class="btn btn-link">新增模块</a>
		</div>
		<div class="panel-body">
			<div class="col-xs-12">
				<div class="builder-table">
					<div class="panel panel-default table-responsive">
						<table class="table table-bordered table-striped table-hover">
							<thead>
								<tr>
									<th>名称</th>
									<th>标题</th>
									<th>描述</th>
									<th>版本</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
								<tr>
									<td>{$vo.name}</td>
									<td>{$vo.title}</td>
									<td>{$vo.description}</td>
									<td>{$vo.version}</td>
									<td>
										<i class="fa <eq name="vo.status" value="1">fa-check text-success<else />fa-ban text-danger</eq>"></i>
									</td>
									<td>
										<present name="vo['id']">
											<a class="label label-info" href="{:addons_url('ModelConfigEditor://ModelConfigEditor/menus', ['id'=>$addon_id, 'module_id'=>$vo['id']])}">编辑菜单</a>
											<else/>
											<a class="label label-info" href="{:addons_url('ModelConfigEditor://ModelConfigEditor/menus', ['id'=>$addon_id])}">编辑菜单</a>
										</present>

									</td>
								</tr>
								</volist>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
