<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<meta name="renderer" content="webkit">
	<title>0.0.2求职填写</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" href="weui/lib/weui.min.css" />
	<link rel="stylesheet" href="weui/css/jquery-weui.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="weui/lib/jquery-2.1.4.js"></script>
	<!--[if lt IE 9 ]>
	<script src="js/html5.js"></script>
	<![endif]-->
</head>
<body>
<section class="wrap">

	<section class="main">

		<ul class="btb bgf last fs14 col3 m-form">
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">姓　　名</span>
				</label>
				<div class="table-cell">
					<input type="text" class="form-unify" name="" placeholder="请输入您的姓名">
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">性　　别</span>
				</label>
				<div class="table-cell">
					<div class="clearfix ba radio-options">
						<label for="sex1" class="opt-label">
							<input type="radio" class="opt-check" name="radio-sex" id="sex1" checked>
							<span class="opt-checked">男</span>
						</label>
						<label for="sex2" class="opt-label">
							<input type="radio" class="opt-check" name="radio-sex" id="sex2">
							<span class="opt-checked">女</span>
						</label>
					</div>
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">年　　龄</span>
				</label>
				<div class="table-cell">
					<input type="text" class="form-unify" name="" placeholder="请输入您的年龄" value="28" >
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">最高学历</span>
				</label>
				<div class="table-cell arrowR">
					<input type="text" class="form-unify" name="" placeholder="请选择" id="opt-degrees" >
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">工作年限</span>
				</label>
				<div class="table-cell arrowR">
					<input type="text" class="form-unify" name="" placeholder="请选择" >
				</div>
			</li>
		</ul>

		<ul class="mt10 btb bgf last fs14 col3 m-form">
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">期望职位</span>
				</label>
				<div class="table-cell arrowR">
					<input type="text" class="form-unify" name="" placeholder="请选择" >
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">工作区域</span>
				</label>
				<div class="table-cell arrowR">
					<input type="text" class="form-unify" name="" placeholder="请选择" >
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">期望薪资</span>
				</label>
				<div class="table-cell arrowR">
					<input type="text" class="form-unify" name="" placeholder="请选择" >
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell vt m-form-tit">
					<span class="col_own">自我描述</span>
				</label>
				<div class="table-cell vt">
					<textarea name="" cols="" rows="5" class="form-unify" placeholder="添加教育经历，工作经历，自我评价，获得更多机会..."></textarea>
				</div>
			</li>
			<li class="table plr10 bb">
				<label for="" class="table-cell m-form-tit">
					<span class="col_own">联系电话</span>
				</label>
				<div class="table-cell">
					<input type="text" class="form-unify" name="" placeholder="请输入您的正确联系方式" >
				</div>
			</li>
		</ul>

		<ul class="clearfix multi-upload">
			<li class="mt10 mr10 bg_own item-hd">
				<i class=""></i>
				<p class="tc fs12 colf">添加照片</p>
			</li>
			<li class="mt10 mr10 ba br3 upload-img" style="background-image:url(./images/banner.jpg);"><a href="javascript:;" class="br50 upload-close"></a></li>
			<li class="mt10 mr10 ba br3 upload-img" style="background-image:url(./images/banner.jpg);"><a href="javascript:;" class="br50 upload-close"></a></li>
			<li class="mt10 mr10 ba br3 upload-img" style="background-image:url(./images/banner.jpg);"><a href="javascript:;" class="br50 upload-close"></a></li>
			<li class="mt10 ba br3 upload-file">
				<input type="file">
			</li>
		</ul>

		<div class="btn_submit">
			<button class="bg_own btn-block">确认发布</button>
		</div>

		<script>
		$(function() {
			$("#opt-degrees").picker({
				title: "请选择您的学历",
				cols: [
					{
					textAlign: 'center',
					values: ['小学', '中学', '高中', '本科', '研究生', '硕士生', '博士生', '博士后']
					}
				],
				onChange: function(p, v, dv) {
					console.log(p, v, dv);
				},
				onClose: function(p, v, d) {
					console.log("close");
				}
			});
		});
		</script>

	</section>
	<!-- main主体 end -->

</section>


<!-- jquery-weui插件 -->
<script src="weui/js/jquery-weui.min.js"></script>
<!-- 通用js -->
<script src="js/functions.js"></script>

</body>
</html>
